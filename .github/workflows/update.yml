name: Update Verified Date

on:
  schedule:
    # Runs every day at 8 AM UTC
    - cron: '0 8 * * 1'
  workflow_dispatch: # Allows manual trigger

jobs:
  fetch-date:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies (including Puppeteer)
      - name: Install dependencies
        run: npm install

      # Run Puppeteer update script
      - name: Run Puppeteer script
        run: npm run update

      # Upload screenshot if script fails
      - name: Upload debug screenshot
        if: failure() # only upload if the script failed
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: debug.png

      # Commit updated date.json (if changed)
      - name: Commit updated date.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add date.json
          git diff --cached --quiet || git commit -m "Update verified-through date [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
