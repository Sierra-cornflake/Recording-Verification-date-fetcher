name: Update Verified Date

on:
  schedule:
    # Runs every day at 8 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  fetch-date:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies (puppeteer)
      - name: Install dependencies
        run: |
          npm ci || npm install
          # Puppeteer may need extra fonts/lib dependencies
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libpango1.0-0 libasound2

      # 4️⃣ Run Puppeteer script to update date.json
      - name: Run Puppeteer update script
        run: node update.js

      # 5️⃣ Commit and push updated date.json (optional)
      - name: Commit updated date.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add date.json
          git diff --cached --quiet || git commit -m "Update verified-through date [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
