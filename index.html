<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verified-Through Date</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .date-box { background: #f0f0f0; padding: 15px; border-radius: 5px; width: 300px; }
  </style>
</head>
<body>
  <h1>Recording Verification Process Completion</h1>
  <div class="date-box" id="verifiedDate">
    Loading date...
  </div>
  <script>
    async function loadDate() {
      try {
        const response = await fetch('date.json');
        const data = await response.json();
        document.getElementById('verifiedDate').innerHTML = `
          <strong>Date:</strong> ${data.date} <br>
          <small>Source: <a href="${data.source}" target="_blank">${data.source}</a></small>
        `;
      } catch (err) {
        document.getElementById('verifiedDate').textContent = 'Failed to load date.';
        console.error(err);
      }
    }

    loadDate();
  </script>
</body>
</html>
