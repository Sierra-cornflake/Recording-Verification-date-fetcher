<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording Verification Date</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #verifiedDate {
      padding: 15px;
      background-color: #f0f8ff;
      border: 1px solid #b0c4de;
      width: fit-content;
      margin-bottom: 20px;
    }
    .source-link {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Recording Verification Status</h1>

  <div id="verifiedDate">Loading verified-through date...</div>
  <div class="source-link">Source: <a id="sourceLink" href="#" target="_blank"></a></div>

  <script>
    // Fetch the date.json file generated by Puppeteer
    fetch('date.json')
      .then(response => response.json())
      .then(data => {
        if (data.date) {
          document.getElementById('verifiedDate').textContent =
            `Verification Process Completion: ${data.date}`;
        } else {
          document.getElementById('verifiedDate').textContent =
            'Verification date unavailable';
        }

        if (data.source) {
          const link = document.getElementById('sourceLink');
          link.href = data.source;
          link.textContent = data.source;
        }
      })
      .catch(err => {
        console.error('Error fetching date.json:', err);
        document.getElementById('verifiedDate').textContent = 'Verification date unavailable';
      });
  </script>

</body>
</html>
