<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snohomish County Verification Date</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      color: #333;
      margin: 2em;
      text-align: center;
    }
    .card {
      display: inline-block;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1.5em 2em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 1.25rem;
      margin-bottom: 0.5em;
    }
    #verified-date {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0c4a6e;
    }
    small {
      display: block;
      margin-top: 1em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Verification Process Completion</h1>
    <p>Verification of the index has been performed up to the following date:</p>
    <p id="verified-date">Loading...</p>
    <small>Data sourced from Snohomish County Recorderâ€™s Office</small>
  </div>

<div id="verifiedDate">Loading verified-through date...</div>

<script>
  fetch('date.json')
    .then(response => response.json())
    .then(data => {
      document.getElementById('verifiedDate').textContent = `Verification Process Completion: ${data.date}`;
    })
    .catch(err => {
      console.error('Could not load date:', err);
      document.getElementById('verifiedDate').textContent = 'Date unavailable';
    });
</script>

</body>
</html>
